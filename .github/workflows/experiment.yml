name: GitHub Actions Experiment
on: [push]
jobs:
  Virtual-Machine:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Fetch DLLs
        run: ./fetch-dlls.sh
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Cache Node.js modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # pnpm cache files are stored in `~/.pnpm-store` on GNU/Linux and macOS
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Node.js dependencies
        run: pnpm install
        working-directory: Assistive-Webdriver
      # The combined size of these files is about 14.1 gigabytes. Since this
      # exceeds GitHub's limitation for cache size (10 gigabytes), these files
      # must be downloaded for every run.
      - name: Download Windows dependencies
        run: ./download.sh
        working-directory: Assistive-Webdriver/vagrant/win10-chromium-nvda
      - name: Install VirtualBox
        run: |-
          set -e
          wget -q https://www.virtualbox.org/download/oracle_vbox_2016.asc -O- | sudo apt-key add -

          sudo apt-add-repository "deb [arch=amd64] https://download.virtualbox.org/virtualbox/debian $(lsb_release -cs) contrib"

          sudo apt-get update
          sudo apt-get install virtualbox-6.1
      - name: Install Vagrant
        run: |-
          set -e
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -

          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"

          sudo apt-get update
          sudo apt-get install vagrant
